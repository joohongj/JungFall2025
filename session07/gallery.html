<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Flex Box Layout without Media Queries</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Sue+Ellen+Francisco&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- START WRAPPER -->

    <div id="wrapper">
        <!-- start header -->
        <header>
            <h1>Polyozellus atrolazulinus</h1>
            <h2>Exploring a new mushroom!</h2>
        </header>
        <!-- start main -->
        <main>
            <article>
                <h2>First off, Color!</h2>
                <div class="colorchart">
                    <img src="images/color01.png">
                    </div>
                 <h2>Pictures</h2>   
                    <div class="gallery">
                    <img src="images/02.jpg">
                    <img src="images/03.jpeg">
                    <img src="images/04.jpeg">
                    <img src="images/05.jpg">
                </div>
            </article>

            <div class="buttonAbsolute">
                SUBSCRIBE
            </div>
            <div class="buttonRelative">
                <a href="index.html">Go back to Home</a>
            </div>
        </main>
        <!-- start nav -->
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="history.html">HISTORY</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
            </ul>
        </nav>

        <!-- start aside -->
        <aside>
            <h3>GENUS</h3>
            <p>Polyozellus</p>
            <h3>SPECIES</h3>
            <p>atrolazulinus</p>
            <h3>TYPE</h3>
            <p>False Gill</p>
            <h3>COMMON NAMES</h3>
            <p>Blue Chanterelle</p>
        </aside>
        <!-- start footer -->
        <footer>
           <h2>Attributes</h2>
            <li><a href="https://en.wikipedia.org/wiki/Polyozellus">wikipedia</a></li>
            <li><a href="https://mushroomcoloratlas.com/mushroom/polyozellus_atrolazulinus/">Mushroom Color Atlas</a>
            </li>
        </footer>


    </div>
</body>

</html>
